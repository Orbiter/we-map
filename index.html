<!DOCTYPE html>
<html>
<head>
    <title>WeeMap</title>
    <meta name="description" content="WeeMap - waypoints to share travel or meeting locations on a map">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet-scale.css" />
</head>
<body>
    <div id="map" style="width: 99vw; height: 93vh; margin: 0 auto;"></div>
    <script src="js/leaflet.js"></script>
    <script src="js/pouchdb.js"></script>
	<script src="js/PouchDBCached.js"></script>
    <script src="js/weemap.js"></script>
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <h2 id="helpModalHeadline"></h2>
            <textarea id="helpModalTextarea"></textarea>
            <button id="helpModalCloseButton">Close</button>
        </div>
    </div>
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <h2 id="exportModalHeadline"></h2>
            <textarea id="exportModalTextarea"></textarea>
            <button id="exportModalCopyButton">Copy to clipboard</button>
            <button id="exportModalCloseButton">Close</button>
        </div>
    </div>
    <div id="importModal" class="modal">
        <div class="modal-content">
          <h2 id="importModalHeadline"></h2>
          <textarea id="importModalTextarea"></textarea>
          <button id="importModalPasteButton">Paste from clipboard</button>
          <button id="importModalImportButton">Import</button>
          <button id="importModalAbortButton">Abort</button>
        </div>
      </div>
</body>
</html>
